version: '3.9'
services:
  blog-database:
    image: mongo
    ports:
      - '27017:27017'
  blog-backend:
    build: backend/
    environment:
      - PORT=3000
      - DATABASE_URL=mongodb://host.docker.internal:27017/blog
    ports:
      - '3000:3000'
    depends_on:
      - blog-database
  blog-frontend:
    build:
      context: .
      args:
        VITE_BACKEND_URL: http://host.docker.internal:3000/api/v1
    ports:
      - '5173:80'
    depends_on:
      - blog-backend
